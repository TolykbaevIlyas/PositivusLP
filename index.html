<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scale=no, maximum-scale=1.0, minimum-scale=1.0"
    />
    <title>Positivus</title>
    <link rel="stylesheet" href="/assets/css/style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="headerIcon">
          <img src="/assets/img/Icon.svg" alt="Icon" />
          <h3>Positivus</h3>
        </div>
        <nav class="navBar">
          <ul>
            <li>About us</li>
            <li>Service</li>
            <li>Use Cases</li>
            <li>Pricing</li>
            <li>Blog</li>
          </ul>
          <button class="transparentBtn">Request a quote</button>
        </nav>
      </header>

      <main>
        <div class="intro">
          <div class="introText">
            <h1>Navigating the digital landscape for success</h1>
            <p>
              Our digital marketing agency helps businesses grow and succeed
              online through a range of services including SEO, PPC, social
              media marketing, and content creation.
            </p>
            <button class="blackBtn btnintro">Book a cunsultation</button>
          </div>
          <div class="introImg">
            <img src="./assets/img/Illustration.svg" alt="" />
          </div>
        </div>
        <section class="partners">
          <div><img src="./assets/img/Company logo.svg" alt="" /></div>
          <div><img src="./assets/img/Company logo-1.svg" alt="" /></div>
          <div><img src="./assets/img/Company logo-2.svg" alt="" /></div>
          <div><img src="./assets/img/Company logo-3.svg" alt="" /></div>
          <div><img src="./assets/img/Company logo-4.svg" alt="" /></div>
          <div><img src="./assets/img/Company logo-5.svg" alt="" /></div>
        </section>
      </main>
    </div>
  </body>
</html>
